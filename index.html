<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css" type="text/css">

    <title>Dog Door Art</title>
</head>
<body>
<ul class="nav nav-pills mb-3 p-4 beige" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-art-tab" data-bs-toggle="pill" data-bs-target="#pills-art" type="button" role="tab" aria-controls="pills-art" aria-selected="false">Art</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-silver-tab" data-bs-toggle="pill" data-bs-target="#pills-silver" type="button" role="tab" aria-controls="pills-silver" aria-selected="false">Silver</button>
    </li>
    <li class="nav-item ms-auto" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact Me</button>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center text-center">
            <h2>Dog Door Art</h2>
                </div>
                <div class="col-12 d-flex justify-content-center text-center">
                    <h3>by Kaitlin Marie Schramm</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
        <p>This is where my Artists statement and image will go</p>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-art" role="tabpanel" aria-labelledby="pills-art-tab">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center text-center">
            <h3>Available Art Pieces</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="Images/waylon.JPG" class="img-fluid" alt="waylon">
                </div>
                <div class="col-md-4">
                    <img src="Images/toad.JPG" class="img-fluid" alt="toadalupe">
                </div>
                <div class="col-md-4">
                    <img src="Images/max.JPG" class="img-fluid" alt="max">
                </div>
            </div>
    </div>
        </div>
    <div class="tab-pane fade" id="pills-silver" role="tabpanel" aria-labelledby="pills-silver-tab">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center text-center">
            <h3>Silver Pieces</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="Images/bolo1.jpg" class="img-fluid" alt="bluebolo">
                </div>
                <div class="col-md-4">
                    <img src="Images/lapis.jpg" class="img-fluid" alt="earrings">
                </div>
                <div class="col-md-4">
                    <img src="Images/bolo2.jpg" class="img-fluid" alt="whitebolo">
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <div class="container mt-5">
            <h2>Contact Me</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for ="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
            </form>
        </div>
</div>
</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
